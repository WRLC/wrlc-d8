\n    top: 0;\n    left: -40px;\n    padding-right: 5px;\n    content: \"\\f1d8\";\n    font-weight: 900;\n    font-size: 14px;\n    color: blue;\n}\n\n.icon-Event > div::before {\n font-family: \"Font Awesome 5 Free\";\n    top: 0;\n    left: -40px;\n    padding-right: 5px;\n    content: \"\\f783\";\n    font-weight: 900;\n    font-size: 14px;\n    color: teal;\n}\n\n\n.icon-Announcement > div::before {\n font-family: \"Font Awesome 5 Free\";\n    top: 0;\n    left: -40px;\n    padding-right: 5px;\n    content: \"\\f0a1\";\n    font-weight: 900;\n    font-size: 14px;\n    color: #ff7043;\n}\n\n.icon-WRLC > div::before {\n font-family: \"Font Awesome 5 Free\";\n    top: 0;\n    left: -40px;\n    padding-right: 5px;\n    content: \"\\f06a\";\n    font-weight: 900;\n    font-size: 14px;\n    color: #ff0000;\n}\n\n.icon-newsletter > div > a, .icon-Committee > div > a, .icon-WRLC > div > a, .icon-Announcement > div > a, .icon-Communication > div > a, .icon-Google > div > a, .icon-Event > div > a {\n  display:none;\n}\n\n.icon-newsletter > div::after {\n font-family: \"Font Awesome 5 Free\";\n    top: 0;\n    left: -40px;\n    padding-right: 5px;\n    content: \"\\f1ea\";\n    font-weight: 900;\n    font-size: 14px;\n    color: purple;\n   \n}\n\n\n \n.icon-Committee > div::after {\n font-family: \"Font Awesome 5 Free\";\n    top: 0;\n    left: -40px;\n    padding-right: 5px;\n    content: \"\\f0c0\";\n    font-weight: 900;\n    font-size: 14px;\n    color:#4caf50;\n}\n\n.feed-icons {display:none;}\n\n.author {\n      margin: 0;\n    font-style: italic;\n    border-left: 4px solid #1976d2;\n    padding-left: 16px;\n}\n.field--name-og-group-ref {\n  \n   padding: 0 15px 8px;\n    margin-bottom: 20px;\n    border-left: 4px solid #1976d2;\n   \n\n}\n\n.field--name-field-chair {\n  margin:20px 0;\n}\n/*\n.views-field-field-chair {\n \n  background-color:#4caf50;\n  border-radius:4px;\n}\n\n.views-field-field-chair a {\n  color:#ffffff;\n} */\n\n.list-inline {\n  margin-top:50px;\n}\n\n\n.list-inline li a {\n   background-color: #ffffff;\n    border: 1px solid #ddd;\n    border-radius: 4px;\n    padding: 6px 12px;\n    color: #337ab7;\n    \n}\n\n.list-inline li a:hover {\n   background-color: #eee;\n    border: 1px solid #ddd;\n    border-radius: 4px;\n    padding: 6px 12px;\n    color: #23527c;\n    text-decoration:none;\n    \n}\n\n.card-body {\n    -webkit-box-flex: 1;\n    -ms-flex: 1 1 auto;\n    flex: 1 1 auto;\n    padding: 1.25rem;\n}\n\n.card {\n    position: relative;\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-orient: vertical;\n    -webkit-box-direction: normal;\n    -ms-flex-direction: column;\n    flex-direction: column;\n    min-width: 0;\n    word-wrap: break-word;\n    background-color: #fff;\n    background-clip: border-box;\n    border: 1px solid rgba(0,0,0,.125);\n    border-radius: .25rem;\n}\n\n.card-img-top {\n    width: 100%;\n    border-top-left-radius: calc(.25rem - 1px);\n    border-top-right-radius: calc(.25rem - 1px);\n}\n"
