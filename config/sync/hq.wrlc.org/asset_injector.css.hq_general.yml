rder:1px solid silver;\r\n}\r\n#leave-form input[type='checkbox']:checked {\r\n  font-family: FontAwesome;\r\n   background: #5cb85c; border:1px solid #5cb85c;\r\n}\r\n\r\n#leave-form input[type=checkbox] + label:before { content: \"\\f096\"; } /* unchecked icon */\r\n#leave-form input[type=checkbox] + label:before { letter-spacing: 10px; } /* space between checkbox and label */\r\n\r\n#leave-form input[type=checkbox]:checked + label:before { content: \"\\f046\"; } /* checked icon */\r\n#leave-form input[type=checkbox]:checked + label:before { letter-spacing: 5px; } /* allow space for check mark */\r\n\r\n .leave-type { padding-left:25px;}\r\n\r\n.feed-icons {\r\n  display: none;\r\n}\r\n\r\n#print-logo {display:none;}\r\n\r\n.view-empty {display:none;}\r\n\r\n.region-header {margin-bottom:-9px;}\r\n\r\n"
